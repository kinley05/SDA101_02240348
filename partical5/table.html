<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Course Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Weekly Course Schedule</h1>

<table>
    <thead>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>9:00 AM - 11:00 AM</td>
            <td>Math</td>
            <td>net</td>
            <td>dzg</td>
            <td>csf</td>
            <td>sda</td>
        </tr>
        <tr>
            <td>10:00 AM - 11:00 AM</td>
            <td>math</td>
            <td>free</td>
        </tr>
        <tr>
            <td>11:00 AM - 1:00 PM</td>
            <td>Free</td>
        </tr>
        <tr>
            <td>1:00 PM - 3:00 PM</td>
            <td>dzg</td>
            <td>Free</td>
        </tr>
        <tr>
            <td>3:00 PM - 4:00 PM</td>
            <td>Free</td>
            
        </tr>
    </tbody>
</table>

</body>
</html>
