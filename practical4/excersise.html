<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Seminar Registration</title>
    <link rel="stylesheet" href="excersise.css">
</head>
<body>

<h2 style="text-align: center;">College Seminar Registration Form</h2>

<form action="/submit_registration" method="POST">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

    <label for="seminarTime">Preferred Seminar Time:</label>
    <input type="time" id="seminarTime" name="seminarTime" required>

    <label for="mealPreference">Meal Preference:</label>
    <select id="mealPreference" name="mealPreference" required>
        <option value="">--Select--</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="non-vegetarian">Non-Vegetarian</option>
        <option value="vegan">Vegan</option>
    </select>

    <button type="submit">Submit</button>
</form>

</body>
</html>
